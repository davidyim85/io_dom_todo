<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is a note in HTML. Starts off with and open carot followed by anexclaimation point and 2 dashes. Put in your note. Then ends with 2 dashes and close carot-->
    <title>Document</title>
    
    <!-- defer means to defer this script until the body is loaded. the src attribute means the source file of the javascript-->
    <script src="./script.js" defer></script> 

    <!-- the link tag connects css to html. the rel is equal stylesheet. the href is file-->
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <input placeholder="Add New Todo"/> <!-- input is another self closing tag (we saw it on the link tag. self closing means there can be no closing tag)-->
    <button>Add</button>
    <button id="delete">Delete</button>
     
    <ul>

    </ul>


</body>
</html>
